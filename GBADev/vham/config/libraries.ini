;
; Ini-File to handle library copy actions!
;
;
; If the source does NOT exist, it will NOT
; appear in the library combobox !!!!
;
; Both, source and target are able to expand
; enviroment varibles!
;
; The "Caption" must be the same as the section name! ([Section Name])
;
; The section "Last" is to store the last used/copied
; library!
;
;

[Libraries]
000=HAM 2.71 Debug
100=HAM 2.71 Release
200=HAM 2.71 Freeware
300=HAM 2.80 Debug
400=HAM 2.80 Release
500=HAM 2.80 Freeware

;
; Which lib was selected last time
;
[Last]
Used=0

;
; Detailed custom sections start here
;
[HAM 2.71 Debug]
Caption=HAM 2.71 Debug
Source=%VHAM_LIBS%\debug\libham271.a
Target=%HAMDIR%\gcc-arm\lib\libham.a


[HAM 2.71 Release]
Caption=HAM 2.71 Release
Source=%VHAM_LIBS%\release\libham271.a
Target=%HAMDIR%\gcc-arm\lib\libham.a


[HAM 2.71 Freeware]
Caption=HAM 2.71 Freeware
Source=%VHAM_LIBS%\free\libham271.a
Target=%HAMDIR%\gcc-arm\lib\libham.a



[HAM 2.80 Debug]
Caption=HAM 2.80 Debug
Source=%VHAM_LIBS%\debug\libham280.a
Target=%HAMDIR%\gcc-arm\lib\libham.a


[HAM 2.80 Release]
Caption=HAM 2.80 Release
Source=%VHAM_LIBS%\release\libham280.a
Target=%HAMDIR%\gcc-arm\lib\libham.a

[HAM 2.80 Freeware]
Caption=HAM 2.80 Freeware
Source=%VHAM_LIBS%\free\libham280.a
Target=%HAMDIR%\gcc-arm\lib\libham.a




; END OF FILE
